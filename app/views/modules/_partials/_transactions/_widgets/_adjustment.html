    <div class="col-md-6">
        <div class="form-group">
            <div class="input-group">
                <span class="input-group-addon input-sm">Adjustment Warehouse</span>
                <!-- system administrsator group only -->
                <div custom-select="fw as fw.value for fw in $root.assets.transfers.to_warehouse | filter: { value: $searchTerm }" 
                     data-ng-model="newTransaction.from_warehouse.selected" 
                     custom-select-options="customLocationOptions" 
                     style="width: 100%;" 
                     data-ng-show="$root.credentials.group_id == 1" 
                     data-ng-disabled="newTransaction.status.selected.id != 5 || ($root.credentials.group_id == 2 && newTransaction.status.selected.id >= 6 && currentModule.hwh == false)" next-on-enter></div>
                <!-- manufacturer  -->
                <input next-on-enter type="text" 
                       class="form-control input-sm" 
                       data-ng-model="newTransaction.from_warehouse.selected.value" 
                       custom-select-options="customLocationOptions" 
                       data-ng-show="$root.credentials.group_id != 1 || ($root.credentials.group_id == 2 && newTransaction.status.selected.id >= 6 && currentModule.hwh == false)" disabled="disabled" readonly="readonly"/>
            </div>
        </div>
    </div>
    <div class="col-md-6">
        <div class="form-group">
            <div class="input-group">
                <span class="input-group-addon input-sm">Reason</span>
                <select class="form-control input-sm" data-ng-model="newTransaction.reason.selected"
                        data-ng-options="r as r.value for r in $root.assets.transfers.reasons track by r.id" next-on-enter></select>
            </div>
        </div>
    </div>
